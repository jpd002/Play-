matrix:
  include:
    - os: linux
      dist: trusty
      env:
        - BUILD_TYPE="Unix Makefiles"
        - TARGET_OS=Linux
      sudo: require
    - os: osx
      osx_image: xcode9
      env:
        - BUILD_TYPE=Xcode
        - TARGET_OS=OSX
    - os: osx
      osx_image: xcode9
      env:
        - BUILD_TYPE=Xcode
        - TARGET_OS=IOS
    - os: linux
      dist: precise
      language: android
      sudo: required
      jdk: oraclejdk8
      env:
        - TARGET_OS=Android
      android:
        components:
        - tools
        - platform-tools
        - build-tools-25.0.0
        - android-24
        - extra-android-m2repository

language: cpp

deploy:
  provider: s3
  access_key_id: "AKIAIOZWS66IIMPP53WQ"
  secret_access_key:
    secure: ""
  skip_cleanup: true
  local_dir: deploy
  bucket: "playbuilds"
  region: us-east-2
  acl: public_read
  on:
    all_branches: yes

before_install:
  - bash .travis.sh travis_before_install
  
script:
  - bash .travis.sh travis_script

before_deploy:
  - bash .travis.sh travis_before_deploy
