<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="A PlayStation2 emulator for web browsers" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
    manifest.json provides metadata used when your web app is installed on a
    user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
  -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
  <title>Play!.js</title>
  <style>
    html {
      background-color: #000000;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      touch-action: manipulation;
    }

    body {
      background-color: #000000;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      touch-action: manipulation;
    }

    .global-row {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    .global-column {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
      position: relative;
    }

    .global-column>div:first-child {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
    }

    #outputCanvas {
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
      object-fit: contain;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      touch-action: manipulation;
      position: relative;
      z-index: 1;
      /* Ensure it scales properly on mobile */
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
    }

    /* Mobile-specific optimizations for iPad/iPhone */
    @media screen and (max-width: 1024px) {
      #outputCanvas {
        /* Calculate size based on viewport while maintaining 640:480 (4:3) aspect ratio */
        width: min(100vw, calc(100vh * 4 / 3));
        height: min(100vh, calc(100vw * 3 / 4));
        max-width: 100vw;
        max-height: 100vh;
      }
    }

    /* Portrait mode: position canvas at top with padding */
    @media screen and (orientation: portrait) {
      .global-column>div:first-child {
        align-items: flex-start;
        padding-top: 2vh;
      }
      
      #outputCanvas {
        /* In portrait, maintain aspect ratio but fit to width */
        width: min(90vw, calc((100vh - 4vh) * 4 / 3));
        height: auto;
        max-width: 90vw;
        max-height: calc(100vh - 4vh);
      }
    }

    #root {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100%;
    }

    * {
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }
  </style>
</head>

<body><noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="global-row">
    <div class="global-column">
      <div><canvas id="outputCanvas" width="640" height="480" tabindex="-1" /></div>
      <div id="root"></div>
    </div>
  </div>
</body>

</html>
